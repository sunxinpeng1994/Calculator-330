<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="syt.css">
	<title>
		Calculator
	</title>
</head>
<body>
<div id="calculator">
	<!--screen div-->
	<div class="num">
		<div id="number">4,856,995.2</div>
		<div id="operend"></div>
	</div>

	<!-- first row-->
	<div class="first">
		<input id="MC" type="button" value="MC">
		<input id="M+" type="button" value="M+">	
		<input id="M-" type="button" value="M-">
		<input id="MR"type="button" value="MR">

	<!-- second row-->
	</div>
	<div class="second">
		<input id="C" type="button" value="C">
		<input id="pm" type="button" value=&plusmn>	
		<input id="/" type="button" value=&divide>
		<input id="*" type="button" value=&times>

	<!-- third row-->
	</div>
	<div class="third">
		<input id="n7" type="button" value="7">
		<input id="n8" type="button" value="8">	
		<input id="n9" type="button" value="9">
		<input id="-"type="button" value="-">
	</div>

	<!-- forth row-->
	<div class="forth">
		<input id="n4" type="button" value="4">
		<input id="n5" type="button" value="5">	
		<input id="n6" type="button" value="6">
		<input id="+" type="button" value="+">
	</div>
	</div>
	<!--last two rows-->
	<div class="lasttwo">
			<div class="fifth">
		<input id="n1" type="button" value="1">
		<input id="n2" type="button" value="2">	
		<input id="n3" type="button" value="3">
	</div>
	<div class="last">
		<input id="n0" type="button" value="0">
		<input id="decimal" type="button" value=".">	
	</div>
	</div>

	<!--equal sign-->
	<div class="equal">
		<input id="e" type="button" value="=">
	</div>
	
	<script src="move.js"></script>
	
</body>
</html>
